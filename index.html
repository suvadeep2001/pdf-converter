<!DOCTYPE html>
<html>

<head>
    <title>Images to PDF Web App in Node and Express</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            background: url('https://cdn.pixabay.com/photo/2021/06/27/14/32/raspberry-6368999__340.png') center center fixed no-repeat;
            background-size: cover;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <br><br>
        <h1 class="text-center">
            Choose your .jpg / .png / .jpeg files
        </h1>
        <br>
        <form action="/merge" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="files" multiple required class="form-control">
            </div>
            <div class="form-group ">
                <button class="btn btn-warning btn-block"
                    style="padding: 20px 20px; width: 250px; position: relative; top: 50%; left: 40%;">
                    Convert to PDF
                </button>
            </div>
        </form>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>
